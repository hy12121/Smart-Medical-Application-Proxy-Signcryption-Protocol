            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

            <script src="/layui/layui.js" charset="utf-8"></script>
            <!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

            <script>
                var tableIns;
                var mainIndex;
                layui.use('jquery',function(){
                    var table = layui.table
                        ,$=layui.jquery
                        ,form=layui.form
                    tableIns= table.render({
                        elem: '#test'
                        ,url:'/indexdata'/*tpa=https://www.layuiweb.com/test/table/demo1.json*/
                        ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                        ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                            title: '提示'
                            ,layEvent: 'LAYTABLE_TIPS'
                            ,icon: 'layui-icon-tips'
                        }]
                        ,title: '用户数据表'
                        ,cols: [[
                            {type: 'checkbox', fixed: 'left'}
                            ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                            ,{field:'name', title:'中国省份', width:150, edit: 'text'}
                            ,{field:'value', title:'确诊人数', width:150, edit: 'text', sort: true}
                            ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                        ]]
                        ,page: true
                    });

                    //头工具栏事件
                    table.on('toolbar(test)', function(obj){
                        var checkStatus = table.checkStatus(obj.config.id);
                        switch(obj.event){
                            case 'getCheckData':
                                var data = checkStatus.data;
                                layer.alert(JSON.stringify(data));
                                break;
                            case 'add':
                                openadd();
                                break;
                            case 'isAll':
                                layer.msg(checkStatus.isAll ? '全选': '未全选');
                                break;

                            //自定义头工具栏右侧图标 - 提示
                            case 'LAYTABLE_TIPS':
                                layer.alert('这是工具栏右侧自定义的一个图标按钮');
                                break;
                        };
                    });

                    function openadd(data){
                        mainIndex=layer.open({
                            type:1,
                            content:$("#adddiv"),
                            area:['420px','300px'],
                            skin:'layui-layer-rim',
                            success:function(){
                                $("#searchFrm2")[0].reset();
                                form.val("searchFrm2",data);
                        }
                        });
                    }
                    form.on("submit(add)",function (data){
                        console.log("abcdefg");
                        $.post("/adddata",data.field,function (res){
                            if(res.code==200) {
                                layer.close(mainIndex);
                            }
                            layer.msg(res.msg);
                            //tableIns.reload();
                        });
                        return false;
                    })

                    form.on("submit(doSearch)",function (data){//到数据库中
                        console.log("abcdefg");
                        tableIns.reload({
                            where:data.field,
                            page:{
                                curr:1
                            }
                        });
                        return false;
                    })
                    //监听行工具事件
                    table.on('tool(test)', function(obj){
                        var data = obj.data;
                        //console.log(obj)
                        if(obj.event === 'del'){
                            layer.confirm('真的删除行么', function(index){

                                //删除逻辑
                                obj.del();
                                //向服务器发送删除指令
                                $.post("/deleteById",{id:obj.data.id},function (res){
                                    if(res.code==200){
                                        layer.msg(res.msg);
                                        tableIns.reload({
                                            where:""
                                        })
                                    }
                                })
                                layer.close(index);
                            });
                        } else if(obj.event === 'edit'){
                            //数据更新逻辑
                            openadd(data);
                        }
                    });
                });
            </script>
